  - s3_plugin_tests_rhel8
  - gpbackup-manager-tests_rhel8
  - 5X-head-gpbackup-fixed-test
  - GPDB4
  - GPDB5
  - GPDB6
  - GPDB7
  - backward-compatibility

- name: Scale
  jobs:
  - scale-gpdb7
  - scale-gpdb6-rhel8
  - scale-gpdb5-centos7
  - scale-gpdb4-centos7
  - s3_plugin_perf_rhel8

- name: GPDB4
  jobs:
  - GPDB4
  - scale-gpdb4-centos7

- name: GPDB5
  jobs:
  - GPDB5
  - scale-gpdb5-centos7
  - backward-compatibility
  - 5X-head-gpbackup-fixed-test

- name: GPDB6

jobs:
- name: build_binaries
  plan:
  - in_parallel:
    - get: rhel8-image
    - get: gpbackup_s3_plugin_src
      trigger: true
    - get: gpbackup_manager_src
      trigger: true
    - get: gpbackup_src
      trigger: true
    - get: pivnet_release_cache
  - task: build-go-binaries
    image: rhel8-image
    file: gpbackup_src/ci/tasks/build-go-binaries.yml
  - put: gpbackup-go-components
    params:
      file: go_components/go_components.tar.gz

- name: build_gppkgs
  plan:
  - in_parallel:
    - get: rhel8-image
    - get: gpdb_src
      resource: gpdb6_src
    - get: gpbackup-go-components
      trigger: true
      passed: [build_binaries]
    - get: bin_gpdb6_rhel8
    - get: gpbackup_src
      passed: [build_binaries]
    - get: gpbackup_ddboost_plugin_src
      trigger: true
    - get: pivnet_release_cache
    - get: gpbackup-release-license
  - task: gpbackup-tools-versions
    image: rhel8-image
    file: gpbackup_src/ci/tasks/gpbackup-tools-versions.yml
  - in_parallel:
    - do: # RHEL
      - task: build-ddboost-RHEL
        image: rhel8-image
        file: gpbackup_src/ci/tasks/build-ddboost.yml
        input_mapping:
          bin_gpdb: bin_gpdb6_rhel8
      - task: tar-binaries-RHEL
        image: rhel8-image
        file: gpbackup_src/ci/tasks/build-os-tars.yml
      - task: build_gppkgs-RHEL
        image: rhel8-image
        file: gpbackup_src/ci/tasks/build-gppkg.yml
        input_mapping:
          bin_gpdb: bin_gpdb6_rhel8
        output_mapping:
          gppkgs: rhel-gppkg
        params:
          OS: RHEL
  - task: tar-gppkgs
    image: rhel8-image
    file: gpbackup_src/ci/tasks/tar-gppkgs.yml
  - put: gppkgs
    params:
      file: gppkgs/gpbackup-gppkgs.tar.gz

- name: s3_plugin_tests
  plan:
  - in_parallel:
    - get: rhel8-image
    - get: gpbackup_s3_plugin_src
      passed: [build_binaries]
    - get: gpbackup_src
      passed: [build_gppkgs]
    - get: gpdb_src
      resource: gpdb6_src
    - get: gpdb_binary
      resource: bin_gpdb6_rhel8
    - get: gppkgs
      passed: [build_gppkgs]
      trigger: true
    - do:
      - get: ccp_src
      - get: terraform.d
        params:
          unpack: true
      - put: terraform
        params:
          <<: *ccp_default_params
          vars:
            <<: *ccp_default_vars
            PLATFORM: rhel8
      - task: gen_cluster
        file: ccp_src/ci/tasks/gen_cluster.yml
        params:
          <<: *ccp_gen_cluster_default_params
          PLATFORM: rhel8
      - task: gpinitsystem
        file: ccp_src/ci/tasks/gpinitsystem.yml
  - task: setup-centos-env
    image: rhel8-image
    file: gpbackup_src/ci/tasks/setup-centos-env.yml
  - task: run_tests
    image: rhel8-image
    file: gpbackup_src/ci/tasks/s3-plugin-tests.yml
    params:
      REGION: us-west-2
      AWS_ACCESS_KEY_ID: {{bucket-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{bucket-secret-access-key}}
      BUCKET: {{gpbackup-s3-plugin-test-bucket}}
  on_success:
    <<: *ccp_destroy
  on_failure:
    *slack_alert
  ensure:
    <<: *set_failed

- name: s3_plugin_perf
  plan:
  - in_parallel:
    - get: rhel8-image
    - get: gpbackup_s3_plugin_src
      passed: [build_binaries]
    - get: gpbackup_src
      passed: [build_gppkgs]
    - get: gpdb_src
      resource: gpdb6_src
    - get: gpdb_binary
      resource: bin_gpdb6_rhel8
    - get: gppkgs
      passed: [build_gppkgs]
      trigger: true
    - do:
      - get: ccp_src
      - get: terraform.d
        params:
          unpack: true
      - put: terraform
        params:
          <<: *ccp_default_params
          terraform_source: ccp_src/google-nvme-block-device/
          vars:
            PLATFORM: rhel8
            number_of_nodes: 4
            segments_per_host: 4
            instance_type: n1-standard-8
            ccp_reap_minutes: 360
      - task: gen_cluster
        file: ccp_src/ci/tasks/gen_cluster.yml
        params:
          <<: *ccp_gen_cluster_default_params
      - task: gpinitsystem
        file: ccp_src/ci/tasks/gpinitsystem.yml
